<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="kartik" class="rating" data-stars="5" data-step="0.1" title=""/>
            <div class="form-group" style="margin-top:10px">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default btn-secondary">Reset</button>
                <button type="button" class="btn btn-danger">Destroy</button>
                <button type="button" class="btn btn-success">Create</button>
              
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
                <link href="css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
                <link href="css/fastheme.css" media="all" rel="stylesheet" type="text/css"/>
                <link href="css/svgtheme.css" media="all" rel="stylesheet" type="text/css"/>
                
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script src="js/star-rating.js" type="text/javascript"></script>
                <script src="js/fastheme.js" type="text/javascript"></script>
                <script src="js/svgtheme.js" type="text/javascript"></script>
            
                <script>
                    jQuery(document).ready(function () {
                        $("#input-21f").rating({
                            starCaptions: function (val) {
                                if (val < 3) {
                                    return val;
                                } else {
                                    return 'high';
                                }
                            },
                            starCaptionClasses: function (val) {
                                if (val < 3) {
                                    return 'label label-danger';
                                } else {
                                    return 'label label-success';
                                }
                            },
                            hoverOnClear: false
                        });
                        var $inp = $('#rating-input');
                  
                        $inp.rating({
                            min: 0,
                            max: 5,
                            step: 1,
                            size: 'lg',
                            showClear: false
                        });
                  
                        $('#btn-rating-input').on('click', function () {
                            $inp.rating('refresh', {
                                showClear: true,
                                disabled: !$inp.attr('disabled')
                            });
                        });
                  
                  
                        $('.btn-danger').on('click', function () {
                            $("#kartik").rating('destroy');
                        });
                  
                        $('.btn-success').on('click', function () {
                            $("#kartik").rating('create');
                        });
                  
                        $inp.on('rating.change', function () {
                            alert($('#rating-input').val());
                        });
                  
                  
                        $('.rb-rating').rating({
                            'showCaption': true,
                            'stars': '3',
                            'min': '0',
                            'max': '3',
                            'step': '1',
                            'size': 'xs',
                            'starCaptions': {0: 'status:nix', 1: 'status:wackelt', 2: 'status:geht', 3: 'status:laeuft'}
                        });
                        $("#input-21c").rating({
                            min: 0, max: 8, step: 0.5, size: "xl", stars: "8"
                        });
                    });
                  </script>

              </div>
</body>
</html>
