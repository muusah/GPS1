<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <link href="css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/fastheme.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/svgtheme.css" media="all" rel="stylesheet" type="text/css"/>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/star-rating.js" type="text/javascript"></script>
    

    <script>
        jQuery(document).ready(function () {
            
      
      
            $('.btn-danger').on('click', function () {
                $("#kartik").rating('destroy');
            });
      
            $('.btn-success').on('click', function () {
                $("#kartik").rating('create');
            });

            $('.btn btn-primary').on('click', function () {
                $("#kartik").rating('submit');
            });

            $('.btn btn-default btn-secondary').on('click', function () {
                $("#kartik").rating('reset');
            });
      
            
        });
      </script>

</head>
<body>
    <input id="kartik" class="rating" data-stars="5" data-step="0.1" title=""/>
    <div class="form-group" style="margin-top:10px">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset"  onclick="this.form.reset();" class="btn btn-default btn-secondary">Reset</button>
        <button type="button" class="btn btn-danger">Destroy</button>
        <button type="button" class="btn btn-success">Create</button>
    
      </div>
</body>
</html>
